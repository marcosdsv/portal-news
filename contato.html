<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portal News</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <script src="assets/js/expandirNoticia.js"></script>
    <script src="assets/js/fecharNoticia.js"></script>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <div class="margin-right"><a href="index.html" class="nav-item logo">Logo</a></div>
            <div><a href="index.html" class="nav-item">Home</a></div>
            <div><a href="sobre.html" class="nav-item">Sobre</a></div>
            <div><a href="contato.html" class="nav-item">Contato</a></div>
            <div><a href="saibamais.html" class="nav-item">Saiba mais</a></div>
        </div>
        <!-- fim navbar-->
        <!-- contato-form -->
        <div class="content">
            <div class="boxform">
                <form class="contato-form">
                    <div class="row"><h1 class="col-12 title-contato">Contato</h1></div>
                    <div class="row">
                        <div class="col-12">
                            <label for="nomeusuario" class="label">Nome:</label>
                            <input type="text" name="nome" class="form-input" value="" id="nomeusuario" placeholder="Seu nome">
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-12">
                            <label for="email" class="label">E-mail:</label>
                            <input type="text" name="email" class="form-input" value="" id="email" placeholder="Seu melhor e-mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="assunto" class="label">Assunto</label>
                            <input type="text" name="assunto" class="form-input" value="" id="assunto" placeholder="Assunto da mensagem">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="msg" class="label">Descrição</label>
                            <textarea name="descricao" id="msg" cols="50" rows="7" class="descricao"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" class="btn-send" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- fim contato-form -->
        <footer>
            <div class="row">
                <div class="col-12">
                    <p>&copy; Todos os direitos reservados | Portal News</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
